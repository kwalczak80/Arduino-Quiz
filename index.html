<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Arduino Quiz">
    <meta name="author" content="Krzysztof Walczak">
    <meta name="keywords" content="Arduino, quiz, knowledge, check, Uno, Nano, Lillypad">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Arduino quiz</title>
</head>

<body>
    <div class="main-container">
        <section id="home">
            <div class="container">
                <h1 class="text-center quiz-name">Arduino Quiz</h1>
                <h2 class="text-center">Let's see how much do you know about the Arduino microcontroller?</h2>
                <h3 class="text-center">But before we start, please enter your name below.</h3>
                <div>
                    <form class="flex-center flex-column" method="post" action="javascript: void(0);">
                        <label for="playername"></label>
                        <input type="text" id="playername" class="text-center" name="playername"
                            pattern="[a-zA-Z][a-zA-Z  ]{1,}" placeholder="Your Name" required>
                        <input type="submit" id="submit-button" value="Submit">
                    </form>
                </div>
            </div>
        </section>
        <section>Quiz rules</section>
        <section>Quiz quastions</section>
        <section>Quiz summary</section>
    </div>
    <video autoplay muted loop id="background-video">
        <source src="assets/images/background-video.mp4" type="video/mp4">
    </video>
    <script src="assets/js/script.js"></script>
</body>

</html>
